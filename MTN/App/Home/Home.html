<style>
    .baocaott-box tr th {
        vertical-align: middle;
        background-color: #fff8dc;
        border: 1px solid rgba(0, 0, 0, 0.6);
    }
    .baocaott-box tr td {
        vertical-align: middle;
        border: 1px solid rgba(0, 0, 0, 0.3);
    }

    #floatingCirclesG {
        position: relative;
        width: 144px;
        height: 144px;
        margin: auto;
        transform: scale(0.6);
        -o-transform: scale(0.6);
        -ms-transform: scale(0.6);
        -webkit-transform: scale(0.6);
        -moz-transform: scale(0.6);
    }

    .f_circleG {
        position: absolute;
        background-color: rgb(255,255,255);
        height: 26px;
        width: 26px;
        border-radius: 14px;
        -o-border-radius: 14px;
        -ms-border-radius: 14px;
        -webkit-border-radius: 14px;
        -moz-border-radius: 14px;
        animation-name: f_fadeG;
        -o-animation-name: f_fadeG;
        -ms-animation-name: f_fadeG;
        -webkit-animation-name: f_fadeG;
        -moz-animation-name: f_fadeG;
        animation-duration: 1.2s;
        -o-animation-duration: 1.2s;
        -ms-animation-duration: 1.2s;
        -webkit-animation-duration: 1.2s;
        -moz-animation-duration: 1.2s;
        animation-iteration-count: infinite;
        -o-animation-iteration-count: infinite;
        -ms-animation-iteration-count: infinite;
        -webkit-animation-iteration-count: infinite;
        -moz-animation-iteration-count: infinite;
        animation-direction: normal;
        -o-animation-direction: normal;
        -ms-animation-direction: normal;
        -webkit-animation-direction: normal;
        -moz-animation-direction: normal;
    }

    #frotateG_01 {
        left: 0;
        top: 59px;
        animation-delay: 0.45s;
        -o-animation-delay: 0.45s;
        -ms-animation-delay: 0.45s;
        -webkit-animation-delay: 0.45s;
        -moz-animation-delay: 0.45s;
    }

    #frotateG_02 {
        left: 17px;
        top: 17px;
        animation-delay: 0.6s;
        -o-animation-delay: 0.6s;
        -ms-animation-delay: 0.6s;
        -webkit-animation-delay: 0.6s;
        -moz-animation-delay: 0.6s;
    }

    #frotateG_03 {
        left: 59px;
        top: 0;
        animation-delay: 0.75s;
        -o-animation-delay: 0.75s;
        -ms-animation-delay: 0.75s;
        -webkit-animation-delay: 0.75s;
        -moz-animation-delay: 0.75s;
    }

    #frotateG_04 {
        right: 17px;
        top: 17px;
        animation-delay: 0.9s;
        -o-animation-delay: 0.9s;
        -ms-animation-delay: 0.9s;
        -webkit-animation-delay: 0.9s;
        -moz-animation-delay: 0.9s;
    }

    #frotateG_05 {
        right: 0;
        top: 59px;
        animation-delay: 1.05s;
        -o-animation-delay: 1.05s;
        -ms-animation-delay: 1.05s;
        -webkit-animation-delay: 1.05s;
        -moz-animation-delay: 1.05s;
    }

    #frotateG_06 {
        right: 17px;
        bottom: 17px;
        animation-delay: 1.2s;
        -o-animation-delay: 1.2s;
        -ms-animation-delay: 1.2s;
        -webkit-animation-delay: 1.2s;
        -moz-animation-delay: 1.2s;
    }

    #frotateG_07 {
        left: 59px;
        bottom: 0;
        animation-delay: 1.35s;
        -o-animation-delay: 1.35s;
        -ms-animation-delay: 1.35s;
        -webkit-animation-delay: 1.35s;
        -moz-animation-delay: 1.35s;
    }

    #frotateG_08 {
        left: 17px;
        bottom: 17px;
        animation-delay: 1.5s;
        -o-animation-delay: 1.5s;
        -ms-animation-delay: 1.5s;
        -webkit-animation-delay: 1.5s;
        -moz-animation-delay: 1.5s;
    }



    @keyframes f_fadeG {
        0% {
            background-color: rgb(0,0,0);
        }

        100% {
            background-color: rgb(255,255,255);
        }
    }

    @-o-keyframes f_fadeG {
        0% {
            background-color: rgb(0,0,0);
        }

        100% {
            background-color: rgb(255,255,255);
        }
    }

    @-ms-keyframes f_fadeG {
        0% {
            background-color: rgb(0,0,0);
        }

        100% {
            background-color: rgb(255,255,255);
        }
    }

    @-webkit-keyframes f_fadeG {
        0% {
            background-color: rgb(0,0,0);
        }

        100% {
            background-color: rgb(255,255,255);
        }
    }

    @-moz-keyframes f_fadeG {
        0% {
            background-color: rgb(0,0,0);
        }

        100% {
            background-color: rgb(255,255,255);
        }
    }

</style>
<div ng-show="showLoader" id="floatingCirclesG">
    <div class="f_circleG" id="frotateG_01"></div>
    <div class="f_circleG" id="frotateG_02"></div>
    <div class="f_circleG" id="frotateG_03"></div>
    <div class="f_circleG" id="frotateG_04"></div>
    <div class="f_circleG" id="frotateG_05"></div>
    <div class="f_circleG" id="frotateG_06"></div>
    <div class="f_circleG" id="frotateG_07"></div>
    <div class="f_circleG" id="frotateG_08"></div>
</div>
<div class="baocaott-box" ng-if="bcheader != null" style="padding: 15px 15px 0 15px">
    <h3 style="color: #000000; text-align: center">SỐ LIỆU QUAN TRẮC/DỰ BÁO MÔI TRƯỜNG</h3>
    <div class="form-group row" style="padding-top: 50px; padding-bottom: 10px">
        <div class="col-md-3">
            <h6 style="color: #000000; display: inline-block; width: 70px">Từ ngày</h6>
            <input type="date" class="form-control" data-date="" data-date-format="dd/MM/yyyy" value="{{Search.fromDateVal}}" ng-model="Search.fromDate" style="width: 250px; display: inline-block" />
        </div>
        <div class="col-md-3">
            <h6 style="color: #000000; display: inline-block; width: 70px">Đến ngày</h6>
            <input type="date" class="form-control" data-date="" data-date-format="dd/MM/yyyy" value="{{Search.toDateVal}}" ng-model="Search.toDate" style="width: 250px; display: inline-block" />
        </div>
        <div class="col-md-3">
            <h6 style="color: #000000; display: inline-block; width: 70px">Loại BC</h6>
            <select ng-model="Search.loaibc" class="form-control" style="width: 250px; display: inline-block">
                <option value="true">
                    Quan trắc
                </option>
                <option value="false">
                    Dự báo
                </option>
            </select>
        </div>
        <div class="col-md-1">
            <input class="btn btn-success" ng-click="FilterBaoCao()" value="Thực hiện" style="width: 100px; cursor: pointer" />
        </div>
        <div class="col-md-2">
            <input class="btn btn-primary" ng-disabled="bcbody == null" ng-click="ExportExcel()" value="Xuất excel" style="width: 100px; cursor: pointer" />
        </div>

    </div>
    <div vs-repeat">
        <table ng-repeat="bbody in bcbody" class="table table-bordered">
            <tr class="text-center">
                <th rowspan="3">TT</th>
                <th rowspan="3">Hệ thống/Trạm đo</th>
                <th colspan="{{bcheader.length}}">BẢNG TỔNG HỢP CHỈ TIÊU CHẤT LƯỢNG NƯỚC</th>
            </tr>
            <tr class="text-center">
                <th colspan="{{bcheader.length}}">
                    Ngày {{bbody.Ngaylap}}
                </th>
            </tr>
            <tr class="text-center">
                <th ng-repeat="bc in bcheader">
                    {{bc.Tenthuoctinh}}
                    <i ng-if="bc.Donvitinh != null" style="font-weight: normal">({{bc.Donvitinh}})</i>
                </th>
            </tr>

            <tr class="text-center" ng-repeat="bctr in bbody.Baocao">
                <td>{{$index + 1}}</td>
                <td>{{bctr.Tendiadanh}}</td>
                <td ng-repeat="bctd in bctr.Thuoctinh">
                    {{bctd.Giatri | number: 2}}
                </td>
            </tr>

        </table>
    </div>
    
</div>
